{% extends "base.html" %}

{% block app_content %}

    <div class="card w-50">
        <img class="card-img-top" src="https://media.pocketmonsters.net/news/6050/McDonalds_HM_August_2022_TVC_ToyVideo.jpg" alt="Spectator card">
        <div class="card-body">
          <h4 class="card-title">Spectator email: {{ spectator.email }}</h4>
          <p class="card-text">
            Your favourite trainer ID: {{spectator.id_fav}}<br>
            {% for favor in fav  %}
            Your favourite trainer name: {{ favor[1] }} <br>
            {%endfor%}
          </p>
          <a href="{{ url_for('edit_fav_trainer') }}" class="btn btn-primary">Change favorite trainer</a>
        </div>
      </div>

{% endblock %}
